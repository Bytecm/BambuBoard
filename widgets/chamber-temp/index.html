<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>BambuBoard</title>
  <link rel="stylesheet" type="text/css" href="../styles.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <meta http-equiv="refresh" content="28800">
</head>

<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<body>
<div class="container">
    <div class="bed-title" style="margin-top:15px;">
      <h2 class="partTitle">Chamber Temperature</h2>
                  <div class="progress-wrapper grid">
            <div id="chamberProgressBarParent" class="progress">
              <div id="chamberProgressBar" class="progress-bar" style="width: 5px; background-color: #5c0000;"></div>
            </div>
          </div>
        
        <div style="display: flex;justify-content: space-between;">
          <h4 class="finePrint">
            Current: <span id="chamberCurrentTemp">0</span><sup>°</sup><span id="tempMeasurementType2">F</span>
          </h4>
          <h4 class="finePrint">
            Max: 
            <span id="chamberTargetTemp">0</span><span id="chamberTargetTempTempSymbols"><sup>°</sup><span id="tempMeasurementType">F</span></span>
          </h4>
      </div>
    
      </div>

<script src="CHAMBER_script.js"></script>

</body>
</html>
