<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>BambuBoard | AMS</title>
    <link rel="stylesheet" type="text/css" href="../styles.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <meta http-equiv="refresh" content="28800" />
  </head>

  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
  />
  <body>
    <div class="container">
      <div class="bedcontainer"></div>
      <div class="bed-title">
        <h2 class="partTitle">AMS</h2>
        <div class="ams-container">
          <div class="element">
            <span
              id="tray1Color"
              class="dot"
              style="background-color: grey"
            ></span>
            <div class="dot-content">
              <div class="flex">
                <h3 id="tray1Material" class="material">Unknown</h3>
                <span id="tray1Active" class="badge-active">active</span>
              </div>
              <h4 id="tray1Type" class="finePrint">Unknown • Unknown</h4>
              <div class="progress-wrapper grid">
                <div id="tray1ProgressBarParent" class="progress">
                  <div
                    id="tray1ProgressBar"
                    class="progress-bar"
                    style="width: 25px; background-color: #51a34f"
                  ></div>
                </div>
                <div id="tray1Remaining" class="material-percentage">75%</div>
              </div>
            </div>
          </div>

          <div class="element">
            <span
              id="tray2Color"
              class="dot"
              id="tray1"
              style="background-color: grey"
            ></span>
            <div class="dot-content">
              <div class="flex">
                <h3 id="tray2Material" class="material">Unknown</h3>
                <span id="tray2Active" class="badge-active">active</span>
              </div>
              <h4 id="tray2Type" class="finePrint">Unknown • Unknown</h4>
              <div class="progress-wrapper grid">
                <div id="tray2ProgressBarParent" class="progress">
                  <div
                    id="tray2ProgressBar"
                    class="progress-bar"
                    style="width: 25px; background-color: #51a34f"
                  ></div>
                </div>
                <div id="tray2Remaining" class="material-percentage">75%</div>
              </div>
            </div>
          </div>

          <div class="element">
            <span
              id="tray3Color"
              class="dot"
              style="background-color: grey"
            ></span>
            <div class="dot-content">
              <div class="flex">
                <h3 id="tray3Material" class="material">Unknown</h3>
                <span id="tray3Active" class="badge-active">active</span>
              </div>
              <h4 id="tray3Type" class="finePrint">Unknown • Unknown</h4>
              <div class="progress-wrapper grid">
                <div id="tray3ProgressBarParent" class="progress">
                  <div
                    id="tray3ProgressBar"
                    class="progress-bar"
                    style="width: 25px; background-color: #51a34f"
                  ></div>
                </div>
                <div id="tray3Remaining" class="material-percentage">75%</div>
              </div>
            </div>
          </div>

          <div class="element">
            <span
              id="tray4Color"
              class="dot"
              style="background-color: grey"
            ></span>
            <div class="dot-content">
              <div class="flex">
                <h3 id="tray4Material" class="material">Unknown</h3>
                <span id="tray4Active" class="badge-active">active</span>
              </div>
              <h4 id="tray4Type" class="finePrint">Unknown • Unknown</h4>
              <div class="progress-wrapper grid">
                <div id="tray4ProgressBarParent" class="progress">
                  <div
                    id="tray4ProgressBar"
                    class="progress-bar"
                    style="width: 25px; background-color: #51a34f"
                  ></div>
                </div>
                <div id="tray4Remaining" class="material-percentage">75%</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="AMS_script.js"></script>
  </body>
</html>
