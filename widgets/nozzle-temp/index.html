<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Bambu Dash</title>
    <link rel="stylesheet" type="text/css" href="../styles.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <meta http-equiv="refresh" content="28800" />
  </head>

  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
  />
  <body>
    <div class="container">
      <div class="bedcontainer">
        <div class="grid grid-gap-30">
          <div class="column grid-gap-10">
            <div class="bed-title">
              <h2 class="partTitle">Nozzle Temperature</h2>
              <div class="progress-wrapper grid">
                <div id="nozzleProgressBarParent" class="progress">
                  <div
                    id="nozzleProgressBar"
                    class="progress-bar"
                    style="width: 5px; background-color: #5c0000"
                  ></div>
                </div>
              <div style="display: flex;justify-content: space-between;">
                <h4 class="finePrint">
                  Current: <span id="nozzleCurrentTemp">0</span><sup>°</sup>F
                </h4>
                <h4 class="finePrint">
                  Target: <span id="nozzleTargetTemp">0</span
                    ><span id="nozzleTargetTempTempSymbols"><sup>°</sup>F</span>
                </h4>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="NOZZLE_script.js"></script>
  </body>
</html>
